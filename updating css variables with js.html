<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <title>Playing with CSS variables and JS</title>
            <meta name="description" content="variables">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" type="text/css" href="updating css variables with js.css">
        </head>
        <body>

            <h2>Update CSS variables with <span class="highlight">JS</span></h2>
            
            <div class="controls">

                <label for="spacing">Spacing: </label>
                <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
                
                <label for="blur">Blur: </label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
                
                <label for="base">Base Color </label>
                <input id="base" type="color" name="base" value="#fa0666">
            </div>
            
            <img src="https://images.unsplash.com/photo-1587382559340-818aa5fc7a43?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1950&q=80">
            
            <script type="text/javascript" src="updating css variables with js.js" async="true"></script>
        </body>
    </html>
